<ui-view>
    <h1>Books Controller...</h1>
    <div class="row" ng-repeat="book in books.books">
        <!--<div class="col-md-4">-->
            <!--<img src="{{book.picture}}" class="img-responsive">-->
        <!--</div>-->
        <div class="col-md-8">
            <h3><a ui-sref="bitwiseBooks.books.single({bookId:book._id})">{{ book.title }}</a></h3>
            <h4>{{ book.findAuthor() }}</h4>
            <p>{{ book.year }}</p>
            <p>Price: {{ book.cost }}</p>
            <p>{{ book.about }}</p>
        </div>
    </div>
</ui-view>
